<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Email Template</title>
  </head>
  <body>
    <style>
      .main-container {
      }
      .col-lg-5 {
      }
      .navbar-toggler {
        color: black;
      }
      .search-bar {
        border: transparent;
        border-radius: 30px;
        padding: 2px;
      }
      .navbar {
        background-color: #0466c8;
      }
      .navbar-toggler {
        border: none;
      }

      .navbar-toggler-icon {
        color: white;
      }
    </style>
    <div class="main-container container-fluid p-0" style="min-height: 400px">

          <nav
            class="navbar col-lg-2 navbar-expand-lg navbar-light w-100 "
        
          >
            <div
              class="container d-flex justify-content-between w-100"
              style="background-color: transparent"
            >
              <!-- Search bar -->
              <form class="d-flex w-80">
                <input
                  class="search-bar w-100"
                  type="search"
                  aria-label="Search"
                />
              </form>
              <!-- Hamburger menu button -->
              <button
                class="navbar-toggler w-20"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </div>
 
    </div>
    <!-- Insert your content here -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
