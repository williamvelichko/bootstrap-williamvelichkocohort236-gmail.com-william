<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="Email-template.css" rel="stylesheet" />

    <title>Email Template</title>
  </head>
  <body>
    <div class="main-container">
      <div class="row">
        <nav
          class="navbar col-lg-2 navbar-expand-lg navbar-light p-0 justify-content-center"
        >
          <div
            class="container d-flex justify-content-between w-100 m-0 p-sm-0"
            style="background-color: transparent"
          >
            <!-- Search bar -->
            <form class="d-flex d-lg-none">
              <div class="input-group">
                <span class="input-group-text bg-white">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </form>

            <!-- Hamburger menu button -->

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
        <!-- inbox with all emails -->
        <div class="inbox-container col-lg-5 col-md-6 p-0">
          <div class="email-bar-nav d-flex flex-column">
            <form
              class="row-lg d-lg-flex d-none col-12 w-100 justify-content-center"
            >
              <div class="input-group row-lg m-2">
                <span class="input-group-text bg-white">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </form>
            <div class="email-bar-top w-100 d-flex flex-column p-0">
              <div
                class="email-bar-icons d-flex justify-content-around w-25 p-2"
              >
                <div
                  class="checkbox-container text-white w-50 d-flex justify-content-center"
                >
                  <input type="checkbox" /><i class="bi bi-caret-down"></i>
                </div>
                <div
                  class="reload-container text-white w-50 d-flex justify-content-center"
                >
                  <i class="bi bi-arrow-clockwise"></i>
                  <i class="bi bi-three-dots-vertical"></i>
                </div>
              </div>

              <div class="email-bar-type row w-100 m-0 text-white">
                <div class="col-md-3 col-4 p-0">
                  <h5
                    class="w-75 m-0 d-flex justify-content-center"
                    style="border-bottom: 2px solid white"
                  >
                    Primary
                  </h5>
                </div>
                <div class="col-md-3 col-4 p-0">
                  <h5 class="w-75 m-0 d-flex justify-content-center">
                    Promotions
                  </h5>
                </div>
                <div class="col-md-6 col-4 p-0">
                  <h5 class="w-50 m-0 d-flex justify-content-center">Social</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="row-lg" style="border: 1px solid grey">
            <div class="email-info row w-100 m-0">
              <h4 class="email-name col-6 m-0">Linkedin</h4>
              <h5 class="email-time col-6 m-0">05:30PM</h5>
            </div>
            <div
              class="email-description-container d-flex justify-content-center"
            >
              <p class="email-description m-0">New Connection</p>
            </div>
          </div>
          <div class="row-lg" style="border: 1px solid grey">
            <div class="email-info row w-100 m-0">
              <h4 class="email-name col-6 m-0">Linkedin</h4>
              <h5 class="email-time col-6 m-0">05:30PM</h5>
            </div>
            <div
              class="email-description-container d-flex justify-content-center"
            >
              <p class="email-description m-0">New Connection</p>
            </div>
          </div>
          <div class="row-lg" style="border: 1px solid grey">
            <div class="email-info row w-100 m-0">
              <h4 class="email-name col-6 m-0">Linkedin</h4>
              <h5 class="email-time col-6 m-0">05:30PM</h5>
            </div>
            <div
              class="email-description-container d-flex justify-content-center"
            >
              <p class="email-description m-0">New Connection</p>
            </div>
          </div>
        </div>

        <!-- opened email -->
        <div class="opened-email col-lg-5 col-md-6 p-0">
          <div class="tags d-flex text-white w-100 m-0 p-2">
            <h5 class="opened-from col-9 m-0">
              From:linkedin@email.com-To:william@gmail.com
            </h5>
            <h5
              class="opened-icons col-3 m-0 p-0 d-flex justify-content-around"
            >
              <i class="bi bi-trash-fill"></i>
              <i class="bi bi-arrow-up-right"></i>
              <i class="bi bi-three-dots-vertical"></i>
            </h5>
          </div>

          <div class="opened-email-container h-50">
            <div class="email-details p-0">
              <h4 class="opened-email-info m-0">Linkedin</h4>
              <div
                class="opened-email-description d-flex justify-content-center m-0"
              >
                <p>New Connection from jacob</p>
              </div>
            </div>
            <div class="send-email p-0">
              <div class="textarea-container d-flex justify-content-center m-0">
                <textarea></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Insert your content here -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
