<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link href="Email-template.css" rel="stylesheet" />

    <title>Email Template</title>
  </head>
  <body>
    <div class="main-container h-100">
      <div class="row h-100">
        <nav
          class="navbar col-lg-1 navbar-expand-lg navbar-light p-0 justify-content-center"
        >
          <div
            class="searchbar-hamburger d-lg-none d-flex justify-content-around align-items-center w-100"
            style="background-color: transparent"
          >
            <!-- Search bar -->

            <div class="input-group p-0 d-flex justify-content-center w-75">
              <span class="input-group-text bg-white p-1">
                <i class="bi bi-search"></i>
              </span>
              <input
                class="form-control p-1"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </div>

            <!-- Hamburger menu button -->

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <!-- SideBar for desktop view -->
          <div
            class="sidebar-container d-lg-flex d-none flex-column w-100 text-white h-100"
          >
            <div
              class="sidebar-inner-div h-50 d-flex flex-column justify-content-around align-items-center"
            >
              <div class="sidebar-circle d-flex align-items-center bg-white">
                account
              </div>
              <div class="sidebar-compose-div">
                <button class="bg-transparent text-white">Compose</button>
              </div>
              <div
                class="sidebar-info-div w-100 d-flex flex-column align-items-center"
              >
                <div
                  class="w-100 d-flex justify-content-center p-2 border-top border-2 border-white"
                >
                  <h4 class="m-0">Inbox</h4>
                </div>
                <div
                  class="w-100 d-flex justify-content-center p-2 border-top border-2 border-white"
                >
                  <h4 class="m-0">Spam</h4>
                </div>
                <div
                  class="w-100 d-flex justify-content-center p-2 border-top border-bottom border-2 border-white"
                >
                  <h4 class="m-0">Trash</h4>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <!-- inbox with all emails -->
        <div class="inbox-container col-lg-6 col-md-6 p-0">
          <div class="email-bar-nav d-flex flex-column">
            <form
              class="row-lg d-lg-flex d-none col-12 w-100 justify-content-center"
            >
              <div class="input-group row-lg m-2">
                <span class="input-group-text bg-white">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </form>
            <div class="email-bar-top w-100 d-flex flex-column p-0">
              <div
                class="email-bar-icons d-flex justify-content-around w-25 p-2"
              >
                <div
                  class="checkbox-container text-white w-50 d-flex justify-content-center"
                >
                  <input type="checkbox" /><i class="bi bi-caret-down"></i>
                </div>
                <div
                  class="reload-container text-white w-50 d-flex justify-content-center"
                >
                  <i class="bi bi-arrow-clockwise"></i>
                  <i class="bi bi-three-dots-vertical"></i>
                </div>
              </div>

              <div class="email-bar-type row w-100 m-0 text-white">
                <div class="col-md-3 col-4 p-0">
                  <h5
                    class="w-75 m-0 d-flex justify-content-center"
                    style="border-bottom: 2px solid white"
                  >
                    Primary
                  </h5>
                </div>
                <div class="col-md-3 col-4 p-0">
                  <h5 class="w-75 m-0 d-flex justify-content-center">
                    Promotions
                  </h5>
                </div>
                <div class="col-md-6 col-4 p-0">
                  <h5 class="w-50 m-0 d-flex justify-content-center">Social</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="email-inbox-container">
            <div class="email-inbox-div row-lg p-2" id="one">
              <div class="email-info row w-100 m-0">
                <h4 class="email-name col-6 m-0">Linkedin</h4>
                <h5 class="email-time col-6 m-0">05:30PM</h5>
              </div>
              <div
                class="email-description-container d-flex justify-content-center"
              >
                <div
                  class="email-description-icons d-flex justify-content-center justify-content-md-start m-2"
                >
                  <input type="checkbox" /><i class="bi bi-star"></i>
                </div>
                <p class="email-description m-0 d-flex align-items-center">
                  New Connection
                </p>
              </div>
            </div>
            <div class="email-inbox-div row-lg p-2" id="two">
              <div class="email-info row w-100 m-0">
                <h4 class="email-name col-6 m-0">Linkedin</h4>
                <h5 class="email-time col-6 m-0">05:30PM</h5>
              </div>
              <div
                class="email-description-container d-flex justify-content-center"
              >
                <div
                  class="email-description-icons d-flex justify-content-center justify-content-md-start m-2"
                >
                  <input type="checkbox" /><i class="bi bi-star"></i>
                </div>
                <p class="email-description m-0 d-flex align-items-center">
                  New Connection
                </p>
              </div>
            </div>
            <div class="email-inbox-div row-lg p-2" id="three">
              <div class="email-info row w-100 m-0">
                <h4 class="email-name col-6 m-0">Linkedin</h4>
                <h5 class="email-time col-6 m-0">05:30PM</h5>
              </div>
              <div
                class="email-description-container d-flex justify-content-center"
              >
                <div
                  class="email-description-icons d-flex justify-content-center justify-content-md-start m-2"
                >
                  <input type="checkbox" /><i class="bi bi-star"></i>
                </div>
                <p class="email-description m-0 d-flex align-items-center">
                  New Connection
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- opened email -->
        <div class="opened-email col-lg-5 col-md-6 p-0">
          <div class="tags d-flex text-white w-100 m-0 p-2 align-items-center">
            <h5 class="opened-from col-9 m-0">
              From:linkedin@email.com-To:william@gmail.com
            </h5>
            <h5
              class="opened-icons col-3 m-0 p-0 d-flex justify-content-around"
            >
              <i class="bi bi-trash-fill"></i>
              <i class="bi bi-arrow-up-right"></i>
              <i class="bi bi-three-dots-vertical"></i>
            </h5>
          </div>

          <div class="opened-email-container">
            <div
              class="email-details p-0 d-flex flex-column align-items-center h-50"
            >
              <div
                class="email-opened-from w-100 d-flex justify-content-start p-2 align-items-center"
              >
                <i
                  class="bi bi-linkedin linkedin-logo d-flex justify-content-end text-primary"
                >
                </i>
                <h4 class="opened-email-info m-0">Linkedin</h4>
              </div>

              <div
                class="opened-email-description d-flex justify-content-center w-75 m-2"
              >
                <p class="m-2 w-100">New Connection from jacob</p>
              </div>
            </div>
            <div
              class="send-email p-0 h-50 d-flex justify-content-center align-items-center"
            >
              <div class="textarea-container d-flex flex-column w-75 m-0">
                <textarea class="w-100 h-100"></textarea>

                <div
                  class="d-flex justify-content-between align-items-center p-1"
                >
                  <i class="bi bi-link send-link text-primary"></i>
                  <button class="reply-button border border-transparent">
                    Reply
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Insert your content here -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
